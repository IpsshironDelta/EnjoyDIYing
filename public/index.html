<!DOCTYPE html>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!-- google Adsense導入スクリプト -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8642686283318290"
     crossorigin="anonymous"></script>
    <meta name="google-site-verification" content="URCuH0e1UOHM7AGenyRGgRemLS8fgSj8jH9gdgt9Lh8" />
    <!-- 自動広告併用なら以降が必要 -->
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({google_ad_client: '%REACT_APP_GOOGLE_AD_CLIENT%',enable_page_level_ads: true});
    </script>

    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="keywords" content="これカン,アイディア,DIY,レシピ,検索,共有,日曜大工,自作,家具,インテリア">

    <meta property="og:title" content="これカン|アイディアを探そう！">
    <meta property="og:description" content="これ、考えた人すごいね。ちぢめてこれカンでは、DIYのアイディアをみんなで共有するアプリです。日曜大工で作りたいイメージがあるもののデザインや工夫などのアイディアが欲しいとき、気軽に検索することが出来ます。">
